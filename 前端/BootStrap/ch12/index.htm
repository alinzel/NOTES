<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/dashboard.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https@oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https@oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
      // 路径配置
      require.config({
        paths: {
          echarts: 'http://echarts.baidu.com/build/dist'
        }
      });
      // 使用
      require(
              [
                'echarts',
                'echarts/chart/bar',  // 使用柱状图需加载bar模块，此处可按需加载
                'echarts/chart/line', // 使用折线图需加载line模块，此处可按需加载
                'echarts/chart/pie'   // 使用饼状图需加载pie模块，此处可按需加载
              ],
              function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var barChart = ec.init(document.getElementById('id-echart-bar'));
                var lineChart = ec.init(document.getElementById('id-echart-line'));
                var pieChart = ec.init(document.getElementById('id-echart-pie'));
                var barOption = {
                  title: {
                    text: 'ECharts 柱状图表示例'
                  },
                  tooltip: {
                    show: true
                  },
                  legend: {
                    data:['编程语言喜欢度百分比(%)']
                  },
                  xAxis : [
                    {
                      data : ["C&C++","Java","JavaScript","jQuery","Bootstrap","PHP"]
                    }
                  ],
                  yAxis : [
                    {
                      type : 'value',
                      axisLabel: {
                        formatter: '{value} %'
                      }
                    }
                  ],
                  series : [
                    {
                      "name":"喜欢度",
                      "type":"bar",
                      "data":[50, 70, 90, 60, 80, 65]
                    }
                  ]
                };
                // 为echarts对象加载数据
                barChart.setOption(barOption);
                var lineOption = {
                  title: {
                    text: '未来一周气温变化',
                    subtext: '纯属虚构'
                  },
                  tooltip: {
                    trigger: 'axis'
                  },
                  legend: {
                    data: ['最高气温', '最低气温']
                  },
                  toolbox: {
                    show: true,
                    feature: {
                      mark: {
                        show: true
                      },
                      dataView: {
                        show: true,
                        readOnly: false
                      },
                      magicType: {
                        show: true,
                        type: ['line', 'bar']
                      },
                      restore: {
                        show: true
                      },
                      saveAsImage: {
                        show: true
                      }
                    }
                  },
                  calculable: true,
                  xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                  }],
                  yAxis: [{
                    type: 'value',
                    axisLabel: {
                      formatter: '{value} °C'
                    }
                  }],
                  series: [{
                    name: '最高气温',
                    type: 'line',
                    data: [11, 11, 15, 13, 12, 13, 10],
                    markPoint: {
                      data: [{
                        type: 'max',
                        name: '最大值'
                      }, {
                        type: 'min',
                        name: '最小值'
                      }]
                    },
                    markLine: {
                      data: [{
                        type: 'average',
                        name: '平均值'
                      }]
                    }
                  }, {
                    name: '最低气温',
                    type: 'line',
                    data: [1, -2, 2, 5, 3, 2, 0],
                    markPoint: {
                      data: [{
                        name: '周最低',
                        value: -2,
                        xAxis: 1,
                        yAxis: -1.5
                      }]
                    },
                    markLine: {
                      data: [{
                        type: 'average',
                        name: '平均值'
                      }]
                    }
                  }]
                };
                // 为echarts对象加载数据
                lineChart.setOption(lineOption);
                var pieOption = {
                  title: {
                    text: '家庭支出',
                    subtext: '虚构图表',
                    x: 'center'
                  },
                  tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                  },
                  legend: {
                    orient: 'vertical',
                    x: 'left',
                    data: ['日常开支', '投资理财', '奢侈消费', '子女教育', '家庭备用金']
                  },
                  toolbox: {
                    show: true,
                    feature: {
                      mark: {
                        show: true
                      },
                      dataView: {
                        show: true,
                        readOnly: false
                      },
                      magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                          funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                          }
                        }
                      },
                      restore: {
                        show: true
                      },
                      saveAsImage: {
                        show: true
                      }
                    }
                  },
                  calculable: true,
                  series: [{
                    name: '支出类型',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [{
                      value: 3000,
                      name: '日常开支'
                    }, {
                      value: 3200,
                      name: '投资理财'
                    }, {
                      value: 1000,
                      name: '奢侈消费'
                    }, {
                      value: 1600,
                      name: '子女教育'
                    }, {
                      value: 1600,
                      name: '家庭备用金'
                    }]
                  }]
                };
                // 为echarts对象加载数据
                pieChart.setOption(pieOption);
              }
      );
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">EChart.js</a></li>
            <li><a href="#">Examples</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">EChart.js</a></li>
            <li><a href="#id-echart-bar">柱状图</a></li>
            <li><a href="#id-echart-line">折线图</a></li>
            <li><a href="#id-echart-pie">饼状图</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div id="id-echart-bar" style="height:500px;width:650px;"></div><hr>
