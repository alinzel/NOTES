<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" v-bind:title="message" v-if="seen">
    {{message}}
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Hello World",
            seen:true
        }
    })
</script>
</html>
