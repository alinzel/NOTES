<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- 引入react依赖 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>  <!-- react核心库 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script> <!-- 提供与dom相关功能 -->
    <!--生产环境不建议使用-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

</head>
<body>
<div id="example"></div>

<script type="text/babel">
    // state属性，为组件设置状态
    class App extends React.Component{
        // 构造函数，只被调用一次
        constructor(props){
            super(props);
            // 初始化状态值
            this.state = {
                islike:true
            };
            // 为自定义的方法绑定this
            this.change = this.change.bind(this)
        }
        // 自定义方法来更改状态
        change(){
            this.setState({
                islike:!this.state.islike
            })
        }
        render(){
            let {islike} = this.state;
            let msg = islike ? 'true' : 'false';
            return(
                <h1 onClick={this.change}>
                    {msg}
                </h1>
            )
        }
    }

    // 渲染
    ReactDOM.render(<App />,document.getElementById("example") )
</script>

</body>
</html>
