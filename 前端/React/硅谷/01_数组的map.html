<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- 引入react依赖 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>  <!-- react核心库 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script> <!-- 提供与dom相关功能 -->
    <!--生产环境不建议使用-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var arry = ["a","B","c"];
    // 获取Dom 渲染数据
    ReactDOM.render(
        <ul>
            {arry.map((item,index)=>{
                return <li key={index}>{item},{index}</li>
            })}
        </ul>,
        document.getElementById('example')
    );
</script>

</body>
</html>
