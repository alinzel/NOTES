<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>菜鸟教程 React 实例</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<style>
.foo{
	color:red;
}
</style>
</head>
<body>
	<div id="root"></div>
    <div id="data"></div>
    <div id="jsfile"></div>
    <div id="jsexpre"></div>
    <div id="style"></div>
    <div id="anno"></div>
    <div id="arry"></div>
	<script type="text/babel">
	// jsx概念
	const element = <h1 className="foo">React 使用 JSX 来替代常规的 JavaScript。JSX 是在 JavaScript 内部实现的。元素是构成 React 应用的最小单位，JSX 就是用来声明 React 当中的元素</h1>;
	ReactDOM.render(element, document.getElementById('root'));

	// 自定义属性data-前缀
	ReactDOM.render(
    <div>
    <h1>菜鸟教程</h1>
    <h2>欢迎学习 React</h2>
    <p data-myattribute = "somevalue">自定义属性data-前缀</p>
    </div>
    ,
    document.getElementById('data')
    );

    // JS表达式,写在{}中
    ReactDOM.render(
    <div>
        <h1>计算表达式：{1+4}</h1>
        <div>
        <span>JSX不能用 if else 语句 ，可以用三元运算代替 ... ? ... : ...</span>
        <code>例子 1 == 2 ? "True" :  2 == 2 ? "yes" : "no"</code>
        <h3>{1 == 2 ? "True" : 2 == 2 ? "yes" : "no"}</h3>
        </div>
    </div>
    ,
    document.getElementById("jsexpre")
    )

    // 样式-推荐使用内联样式，像素不用加px,react会自动补全
    var mystyle = {
        fontsize:50,
        color:"pink"
    }
    ReactDOM.render(
    <h1 style= {mystyle}>样式-推荐使用内联样式，像素不用加px,react会自动补全</h1>,
    document.getElementById('style')
    )

    // 注释- 注释需要写在花括号中，实例如下：
    ReactDOM.render(
        <h1>注释-注释要写在花括号中</h1>,
        document.getElementById('anno')
    )

    // 数组-jsx支持数组，且会自动遍历
    var arry = ["元素1","元素2", <h2>自动遍历</h2>]
    ReactDOM.render(
        <div>{arry}</div>,
        document.getElementById('arry')
    )
	</script>
    <!--独立文件-->
    <script type="text/babel" src="03_jsfile.js"></script>
</body>
</html>
